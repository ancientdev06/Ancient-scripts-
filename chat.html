<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: white; text-align: center; }
        #chat-box { width: 80%; margin: auto; max-width: 500px; border: 1px solid white; padding: 10px; height: 300px; overflow-y: auto; }
        input, button { padding: 10px; margin-top: 10px; width: 80%; }
    </style>
</head>
<body>
    <h2>Live Chat</h2>
    <div id="chat-box"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <script>
        const username = localStorage.getItem("username");
        if (!username) {
            window.location.href = "index.html"; // Agar username nahi hai toh wapas le jao
        }

        const socket = io("http://localhost:3000");
        socket.emit("join", username);

        socket.on("message", (data) => {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("p");
            messageElement.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll last message tak
        });

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (message) {
                socket.emit("message", { username, text: message });
                input.value = "";
            }
        }
    </script>
</body>
</html>
