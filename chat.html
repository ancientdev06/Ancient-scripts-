<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="chat.css">
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js";

        // Firebase Config (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyCzCmT5G243E0PCHCJ0mO3SWYVUBX0Jejo",
            authDomain: "ancient-r.firebaseapp.com",
            databaseURL: "https://ancient-r-default-rtdb.firebaseio.com/",
            projectId: "ancient-r",
            storageBucket: "ancient-r.appspot.com",
            messagingSenderId: "56153710356",
            appId: "1:56153710356:web:4ae289b63cf71c63312c01"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let username = "Anonymous";

        function sendMessage() {
            const input = document.getElementById("message-input");
            const message = input.value.trim();
            if (message === "") return;

            // Push message to Firebase
            push(ref(db, "messages"), {
                username: username,
                message: message,
                timestamp: Date.now()
            }).then(() => {
                console.log("Message sent!");
                input.value = "";
            }).catch(error => console.error("Error sending message:", error));
        }

        // Listen for new messages in Firebase
        onChildAdded(ref(db, "messages"), (snapshot) => {
            const data = snapshot.val();
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.textContent = `${data.username}: ${data.message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Make sendMessage function globally available
        window.sendMessage = sendMessage;
    </script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h2>Real-Time Chat</h2>
        </header>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
