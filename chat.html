<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talks about Scripts</title>
    <link rel="stylesheet" href="chat.css">
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCzCmT5G243E0PCHCJ0mO3SWYVUBX0Jejo",
            authDomain: "ancient-r.firebaseapp.com",
            projectId: "ancient-r",
            storageBucket: "ancient-r.firebasestorage.app",
            messagingSenderId: "56153710356",
            appId: "1:56153710356:web:4ae289b63cf71c63312c01",
            measurementId: "G-Y8MZLW5CMG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Get username from URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'Anonymous';
        document.getElementById('username-display').textContent = `Welcome, ${username}!`;

        // Send message to Firebase
        window.sendMessage = function () {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message === '') return;

            push(ref(db, 'messages'), {
                username: username,
                message: message,
                timestamp: Date.now()
            });

            messageInput.value = '';
        };

        // Listen for new messages
        onChildAdded(ref(db, 'messages'), (snapshot) => {
            const data = snapshot.val();
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = `${data.username}: ${data.message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</head>
<body>
    <!-- Background Slideshow -->
    <div class="slideshow">
        <div class="slide" style="background-image: url('images/image1.jpg');"></div>
        <div class="slide" style="background-image: url('images/image2.jpg');"></div>
        <div class="slide" style="background-image: url('images/image3.jpg');"></div>
        <div class="slide" style="background-image: url('images/image4.jpg');"></div>
        <div class="slide" style="background-image: url('images/image5.jpg');"></div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <header class="chat-header">
            <h2>Ancient Scripts</h2>
            <p id="username-display"></p>
        </header>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be loaded here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
