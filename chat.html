<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talks About Scripts</title>
    <link rel="stylesheet" href="chat.css">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js";

        // Firebase Config (Replace with your config)
        const firebaseConfig = {
            apiKey: "AIzaSyCzCmT5G243E0PCHCJ0mO3SWYVUBX0Jejo",
            authDomain: "ancient-r.firebaseapp.com",
            databaseURL: "https://ancient-r-default-rtdb.firebaseio.com/",
            projectId: "ancient-r",
            storageBucket: "ancient-r.appspot.com",
            messagingSenderId: "56153710356",
            appId: "1:56153710356:web:4ae289b63cf71c63312c01"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUsername = "Anonymous";

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUsername = user.displayName || `User-${user.uid.substring(0, 5)}`;
                document.getElementById('username-display').textContent = `Welcome, ${currentUsername}`;
            } else {
                document.getElementById('username-display').textContent = "Welcome!";
            }
        });

        // Send message to Firebase
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message === '') return;

            push(ref(db, 'messages'), {
                username: currentUsername,
                message: message,
                timestamp: Date.now()
            }).then(() => {
                console.log("Message sent!");
                input.value = '';
            }).catch(error => console.error("Error sending message:", error));
        }

        // Listen for new messages in Firebase
        onChildAdded(ref(db, 'messages'), (snapshot) => {
            const data = snapshot.val();
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = `${data.username}: ${data.message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Make sendMessage function globally available
        window.sendMessage = sendMessage;

    </script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h2>Ancient</h2>
            <p id="username-display">Welcome!</p>
        </header>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
