<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ancient scripts Posts</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .post-box {
            background: #161616;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            padding: 10px;
            font-size: 16px;
        }
        input {
            border-bottom: 1px solid #333;
            margin-bottom: 10px;
        }
        textarea {
            min-height: 80px;
            resize: none;
            border-bottom: 1px solid #333;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1a8cff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .post {
            background: #161616;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            position: relative;
        }
        .username {
            font-weight: bold;
            color: #1a8cff;
        }
        .actions {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 14px;
        }
        .actions span {
            margin-left: 10px;
            cursor: pointer;
            color: #ccc;
        }
        .actions span:hover {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="post-box">
            <input type="text" id="username" placeholder="Enter username">
            <textarea id="postContent" placeholder="What's on your mind?"></textarea>
            <button onclick="postThread()">Post</button>
        </div>
        <div id="posts"></div>
    </div>

    <script>
        // Firebase Config (Replace with your own)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function postThread() {
            let username = document.getElementById("username").value.trim();
            let content = document.getElementById("postContent").value.trim();

            if (!username) {
                alert("Please enter a username!");
                return;
            }
            if (!content) {
                alert("Write something before posting!");
                return;
            }

            // Add post to Firestore
            db.collection("posts").add({
                username: username,
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById("postContent").value = ""; // Clear textarea
        }

        function loadPosts() {
            db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
                let postsContainer = document.getElementById("posts");
                postsContainer.innerHTML = ""; // Clear previous posts

                snapshot.forEach(doc => {
                    let post = doc.data();
                    let postId = doc.id;

                    let postElement = document.createElement("div");
                    postElement.classList.add("post");
                    postElement.setAttribute("id", `post-${postId}`);

                    postElement.innerHTML = `
                        <p class="username">@${post.username}</p>
                        <p class="post-text">${post.content}</p>
                        <div class="actions">
                            <span onclick="editPost('${postId}')">‚úèÔ∏è</span>
                            <span onclick="deletePost('${postId}')">üóëÔ∏è</span>
                        </div>
                    `;

                    postsContainer.appendChild(postElement);
                });
            });
        }

        function editPost(postId) {
            let newText = prompt("Edit your post:");
            if (newText && newText.trim() !== "") {
                db.collection("posts").doc(postId).update({
                    content: newText.trim()
                });
            }
        }

        function deletePost(postId) {
            db.collection("posts").doc(postId).delete();
        }

        // Load posts on page load
        loadPosts();
    </script>

</body>
</html>
