<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talks about Scripts</title>
    <link rel="stylesheet" href="chat.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="slideshow">
        <div class="slide" style="background-image: url('images/image1.jpg');"></div>
        <div class="slide" style="background-image: url('images/image2.jpg');"></div>
        <div class="slide" style="background-image: url('images/image3.jpg');"></div>
        <div class="slide" style="background-image: url('images/image4.jpg');"></div>
        <div class="slide" style="background-image: url('images/image5.jpg');"></div>
    </div>

    <div id="login-container">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-error" style="color: red;"></p>
    </div>

    <div class="chat-container" style="display: none;"> <header class="chat-header">
            <h2>Ancient</h2>
            <p id="username-display"></p>
        </header>
        <div class="chat-box" id="chat-box">
            </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // REMOVE THIS BEFORE PUBLISHING!
            authDomain: "ancient-r.firebaseapp.com",
            databaseURL: "https://ancient-r-default-rtdb.firebaseio.com/",
            projectId: "ancient-r",
            storageBucket: "ancient-r.appspot.com",
            messagingSenderId: "56153710356",
            appId: "1:56153710356:web:4ae289b63cf71c63312c01"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        // Login Function
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorDisplay = document.getElementById('login-error');

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User signed in successfully.
                    const user = userCredential.user;
                    document.getElementById('login-container').style.display = 'none';
                    document.querySelector('.chat-container').style.display = 'block'; // Show chat
                    document.getElementById('username-display').textContent = `Welcome, ${user.uid}`;
                })
                .catch((error) => {
                    // Handle errors.
                    errorDisplay.textContent = error.message;
                });
        }

        // Send message to Firebase
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message === '') return;

            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'sent');
            messageElement.textContent = `${auth.currentUser.uid}: ${message}`; // Use UID
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Save message to Firebase
            const messagesRef = db.ref('messages');
            messagesRef.push({
                username: auth.currentUser.uid, // Use UID
                message: message,
                timestamp: Date.now()
            });

            input.value = ''; // Clear input field
        }

        // Listen for new messages
        const messagesRef = db.ref('messages');
        messagesRef.on('child_added', (snapshot) => {
            const data = snapshot.val();
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = `${data.username}: ${data.message}`; // Display UID
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
