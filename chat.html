<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .chat-container { width: 90%; max-width: 400px; margin: 20px auto; background: white; padding: 15px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        #chat-box { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; border-radius: 5px; margin-bottom: 10px; }
        .message { text-align: left; margin-bottom: 5px; padding: 8px; border-radius: 5px; }
        .user-message { background-color: #dcf8c6; }
        .other-message { background-color: #f1f1f1; }
        #message { width: 80%; padding: 5px; }
        #sendBtn { padding: 5px 10px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
        #sendBtn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Real-Time Chat</h2>
        <div id="chat-box"></div>
        <input type="text" id="message" placeholder="Type a message..." />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCzCmT5G243E0PCHCJ0mO3SWYVUBX0Jejo",
            authDomain: "ancient-r.firebaseapp.com",
            databaseURL: "https://ancient-r-default-rtdb.firebaseio.com",
            projectId: "ancient-r",
            storageBucket: "ancient-r.appspot.com",
            messagingSenderId: "56153710356",
            appId: "1:56153710356:web:4ae289b63cf71c63312c01",
            measurementId: "G-YMZLW5CMG"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const chatBox = document.getElementById("chat-box");

        // Get stored username or ask for it
        let username = localStorage.getItem("username");
        if (!username) {
            username = prompt("Enter your name:");
            localStorage.setItem("username", username);
        }

        // Fetch Messages from Firebase
        function fetchMessages() {
            db.ref("messages").on("value", (snapshot) => {
                chatBox.innerHTML = "";
                snapshot.forEach((childSnapshot) => {
                    displayMessage(childSnapshot.val());
                });
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
            });
        }

        // Display Messages in Chatbox
        function displayMessage(msg) {
            let div = document.createElement("div");
            div.classList.add("message", msg.username === username ? "user-message" : "other-message");
            div.innerHTML = `<strong>${msg.username}:</strong> ${msg.text}`;
            chatBox.appendChild(div);
        }

        // Send a New Message
        function sendMessage() {
            const text = document.getElementById("message").value.trim();
            if (!text) return;

            db.ref("messages").push({
                username: username,
                text: text,
                timestamp: Date.now()
            }, (error) => {
                if (error) {
                    console.error("Error sending message:", error);
                    alert("Error sending message. Check console for details.");
                } else {
                    console.log("Message sent successfully!");
                    document.getElementById("message").value = ""; // Clear input field
                }
            });
        }

        // Load Messages when the page opens
        fetchMessages();
    </script>
</body>
</html>
