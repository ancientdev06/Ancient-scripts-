<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Library</title>
    <style>
        body {
            background: url('images/search image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .search-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #333;
            color: white;
        }
        input::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Vedic Library</h1>
        <input type="text" id="search" placeholder="Search for Vedas, Upanishads..." onkeypress="checkEnter(event)">
    </div>

    <script>
        function checkEnter(event) {
            if (event.key === "Enter") {
                window.location.href = "library.html"; // Redirect to the library page
            }
        }
    </script>
</body>
</html>
