<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Library</title>
    <link rel="stylesheet" href="library.css"> <!-- Link external CSS file -->
</head>
<body>
    <div class="search-container">
        <h1>Vedic Library</h1>  
        <input type="text" id="search" placeholder="Search for Vedas, Upanishads..." onkeypress="checkEnter(event)">
    </div>

    <script>
        function checkEnter(event) {
            if (event.key === "Enter") {
                window.location.href = "library.html"; // Redirect to the library page
            }
        }
    </script>
</body>
</html>
