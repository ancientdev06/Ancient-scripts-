<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Scripts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Slideshow -->
    <div class="slideshow">
        <div class="slide" style="background-image: url('images/image1.jpg');"></div>
        <div class="slide" style="background-image: url('images/image2.jpg');"></div>
        <div class="slide" style="background-image: url('images/image3.jpg');"></div>
        <div class="slide" style="background-image: url('images/image4.jpg');"></div>
        <div class="slide" style="background-image: url('images/image5.jpg');"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="title">Welcome to <span>Ancient Scripts</span></h1>
        <p class="subtitle">Unlock the mysteries of history</p>

        <!-- Username Input -->
        <form id="username-form">
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <button type="submit" class="animated-btn">Enter</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("username-form").addEventListener("submit", function (e) {
                e.preventDefault(); // Form submission ko rokna

                const username = document.getElementById("username").value.trim();
                
                if (username) {
                    // Username localStorage me save karna
                    let usernames = JSON.parse(localStorage.getItem("usernames")) || [];
                    usernames.push(username);
                    localStorage.setItem("usernames", JSON.stringify(usernames));

                    // Vedic Search Page pe redirect karna
                    window.location.href = "library.html";
                } else {
                    alert("Please enter a valid username!");
                }
            });

            // Agar user "Enter" press kare, to bhi same event trigger ho
            document.getElementById("username").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // Default form submit behavior ko disable karna
                    document.getElementById("username-form").dispatchEvent(new Event("submit")); // Form submit event ko manually trigger karna
                }
            });
        });
    </script>
</body>
</html>
