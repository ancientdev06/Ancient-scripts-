<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Scripts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background Slideshow */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: slideShow 25s infinite;
        }

        .slide:nth-child(1) { animation-delay: 0s; }
        .slide:nth-child(2) { animation-delay: 5s; }
        .slide:nth-child(3) { animation-delay: 10s; }
        .slide:nth-child(4) { animation-delay: 15s; }
        .slide:nth-child(5) { animation-delay: 20s; }

        @keyframes slideShow {
            0% { opacity: 0; }
            20% { opacity: 1; }
            40% { opacity: 1; }
            60% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Main Content */
        .container {
            position: relative;
            text-align: center;
            color: white;
            margin-top: 15%;
        }

        /* Title with Golden Glow */
        .title {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            color: gold;
            text-shadow: 0 0 10px gold, 0 0 20px orange, 0 0 30px gold;
        }

        /* Ancient Scripts Glow */
        .title span {
            color: gold;
            text-shadow: 0 0 10px gold, 0 0 20px orange, 0 0 30px gold;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* Input Field */
        input {
            padding: 10px;
            width: 250px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        /* Button */
        .animated-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .animated-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Background Slideshow -->
    <div class="slideshow">
        <div class="slide" style="background-image: url('images/image1.jpg');"></div>
        <div class="slide" style="background-image: url('images/image2.jpg');"></div>
        <div class="slide" style="background-image: url('images/image3.jpg');"></div>
        <div class="slide" style="background-image: url('images/image4.jpg');"></div>
        <div class="slide" style="background-image: url('images/image5.jpg');"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="title">Welcome to <span>Ancient Scripts</span></h1>
        <p class="subtitle">Unlock the mysteries of history</p>

        <!-- Name Input -->
        <form id="username-form">
            <input type="text" id="username" name="username" placeholder="Enter your name" required>
            <button type="submit" class="animated-btn">Enter</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("username-form").addEventListener("submit", function (e) {
                e.preventDefault(); // Form submission stop

                const username = document.getElementById("username").value.trim();
                
                if (username) {
                    // Store name in localStorage
                    let names = JSON.parse(localStorage.getItem("names")) || [];
                    names.push(username);
                    localStorage.setItem("names", JSON.stringify(names));

                    // Redirect to library page
                    window.location.href = "library.html";
                } else {
                    alert("Please enter a valid name!");
                }
            });

            // If user presses "Enter", trigger the submit event
            document.getElementById("username").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    document.getElementById("username-form").dispatchEvent(new Event("submit"));
                }
            });
        });
    </script>
</body>
</html>
